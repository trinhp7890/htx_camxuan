<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-header" style="display: flow-root;">
    <button type="button" class="close" (click)="closed()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
      <i style="margin-right: 10px; color: #17b799; font-size: 20px;" class="fa fa-plus-square"></i> {{title}}
    </h4>
  </div>
  <div class="modal-body">
    <div class="clearfix">
      <div class="row">      
        <div class="col-sm-12">
          <div class="row row-frm">
            <div class="col-sm-6">
              <div class="float-input" title="Mã trại">
                <label  class="disabled">Mã trại <span class="required"></span></label>
                <input type="text" formControlName="ma_trai" class="form-control" />
              </div>
            </div> 
            <div class="col-sm-6">
              <div class="float-input" title="Tên trại">
                <label  class="disabled">Tên trại <span class="required"></span></label>
                <input type="text" formControlName="ten_trai" class="form-control" />
              </div>
            </div> 
            <div class="col-sm-6">
              <div class="float-input" title="Địa chỉ">
                <label  class="disabled">Địa chỉ <span class="required"></span></label>
                <input type="text" formControlName="diachi" class="form-control" />
              </div>
            </div> 
            <div class="col-sm-6">
              <div class="float-input" title="Số ĐT liên hệ">
                <label  class="disabled">Số ĐT liên hệ<span class="required"></span></label>
                <input type="text" formControlName="sdt" class="form-control" />
              </div>
            </div> 
            <div class="col-sm-6">
              <div class="float-input" title="Tên chủ trại">
                <label  class="disabled">Tên chủ trại<span class="required"></span></label>
                <input type="text" formControlName="ten_chutrai" class="form-control" />
              </div>
            </div> 
            <div class="col-sm-6">
              <div class="float-input" title="Mô tả">
                <label  class="disabled">Mô tả<span class="required"></span></label>
                <input type="text" formControlName="mota" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-check"></i> Lưu</button>
    <button type="button" class="btn btn-sm btn-default" (click)="closed()">Đóng</button>
  </div>
</form>
