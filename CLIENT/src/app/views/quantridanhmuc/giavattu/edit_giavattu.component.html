<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-header" style="display: flow-root;">
    <button type="button" class="close" (click)="closed()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
      <i style="margin-right: 10px; color: #17b799; font-size: 20px;" class="fa fa-plus-square"></i> {{title}}
    </h4>
  </div>
  <div class="modal-body">
    <div class="clearfix">
      <div class="row">      
        <div class="col-sm-12">
          <div class="row row-frm">
            <div class="col-sm-6">
              <div class="float-input" title="Mã vật tư">
                <label  class="disabled">Mã vật tư</label>
                <!-- <input type="text" formControlName="tencongviec" class="form-control" /> -->
                <ng-select bindLabel="name" placeholder="Mã vật tư" appendTo="body"
                  [searchable]="true" [clearable]="true" formControlName="ma_vattu">
                  <ng-option [value]="item.ma_vattu" [disabled]="item.disabled" *ngFor="let item of datagiavattu">
                    <img src="../../../../assets/images/home.PNG" width="20px" height="20px" />
                    {{item.ten_vattu}}
                  </ng-option>
                </ng-select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="float-input" title="Tên vật tư">
                <label  class="disabled">Tên vật tư <span class="required"></span></label>
                <input type="text" formControlName="ten_vattu" class="form-control" />
              </div>
            </div> 
            <div class="col-sm-6">
              <div class="float-input" title="Giá">
                <label  class="disabled">Giá <span class="required"></span></label>
                <input type="text" formControlName="gia" class="form-control" />
              </div>
            </div> 
            <div class="col-sm-6">
              <div class="float-input" title="Đơn vị tính">
                <label  class="disabled">Đơn vị tính <span class="required"></span></label>
                <input type="text" formControlName="donvi_tinh" class="form-control" />
              </div>
            </div> 
            <div class="col-sm-6">
              <div class="float-input" title="Ghi chú">
                <label  class="disabled">Ghi chú <span class="required"></span></label>
                <input type="text" formControlName="ghichu" class="form-control" />
              </div>
            </div> 
          </div>
          <div class="row row-frm">
            <div class="col-sm-6">
              <div class="float-input" title="Từ ngày">
                <label class="disabled">Từ ngày <span class="required"></span></label>
                <input  type="date" formControlName="tungay" class="form-control" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="float-input" title="Đến ngày">
                <label class="disabled">Đến ngày <span class="required"></span></label>
                <input type="date" formControlName="denngay" class="form-control" />
              </div>
            </div>
          </div>          
          
        </div>
      </div>    
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-check"></i> Lưu</button>
    <button type="button" class="btn btn-sm btn-default" (click)="closed()">Đóng</button>
  </div>
</form>
